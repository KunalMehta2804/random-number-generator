</head>
<body>

    </header>
    <section>

    <div id = "Random_number">54</div>

    <script>
        function getRandomNumber(){
        var randNum = Math.floor(Math.random() * 100)-1;
        var div = document.getElementById("Random_number");
        div.innerHTML = randNum;
    }
